{%extends 'csapp/base.html'%} {%block content%}{%load static%}

<!-- Reservation Start -->
<div class="container-fluid py-5">
  <div class="container">
    <div class="reservation position-relative overlay-top overlay-bottom">
      <form class="row g-2 pl-2 pr-2" method="POST">
        {%csrf_token%}

        <div class="col-lg-6">
          <div
            class="text-center p-5"
            style="background: rgba(51, 33, 29, 0.8)"
          >
            <h1 class="text-white mb-4 mt-5">Book Your Table</h1>
            <form class="mb-5">
              <div class="form-group">
                <input
                  name="name"
                  type="text"
                  class="form-control bg-transparent border-primary p-4"
                  placeholder="Name"
                  required="required"
                />
              </div>
              <div class="form-group">
                <input
                  name="email"
                  type="email"
                  class="form-control bg-transparent border-primary p-4"
                  placeholder="Email"
                  required="required"
                />
              </div>
              <div class="form-group">
                <div class="date" id="date" data-target-input="nearest">
                  <input
                    name="date"
                    type="date"
                    class="form-control bg-transparent border-primary p-4 datetimepicker-input"
                    placeholder="Date"
                    data-target="#date"
                    data-toggle="datetimepicker"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="time" id="time" data-target-input="nearest">
                  <input
                    name="time"
                    type="time"
                    class="form-control bg-transparent border-primary p-4 datetimepicker-input"
                    placeholder="Time"
                    data-target="#time"
                    data-toggle="datetimepicker"
                  />
                </div>
              </div>
              <div class="form-group">
                <select
                  class="custom-select bg-transparent border-primary px-4"
                  style="height: 49px"
                  name="persons"
                >
                  <option selected>Person(s)</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="3">4</option>
                </select>
              </div>

              <div>
                <button
                  class="btn btn-primary btn-block font-weight-bold py-3"
                  type="submit"
                >
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Reservation End -->

  {%endblock%}
</div>
